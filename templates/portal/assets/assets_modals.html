<!-- View Modal -->
<div class="modal-backdrop" id="viewModalBackdrop" style="display: none;" onclick="manager.closeViewModal()"></div>
<div class="modal" id="viewModal" style="display: none;">
    <div class="modal-dialog modal-dialog-xl">
        <div class="modal-header">
            <h3 class="modal-title">Detalhes do Asset</h3>
            <button type="button" class="btn btn-icon-sm btn-outline" onclick="manager.closeViewModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="viewContent"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="manager.closeViewModal()">Fechar</button>
        </div>
    </div>
</div>

<!-- Form Modal -->
<div class="modal-backdrop" id="formModalBackdrop" style="display: none;" onclick="manager.closeFormModal()"></div>
<div class="modal" id="formModal" style="display: none;">
    <div class="modal-dialog modal-dialog-lg">
        <div class="modal-header">
            <h3 class="modal-title" id="formTitle">Criar Novo Asset</h3>
            <button type="button" class="btn btn-icon-sm btn-outline" onclick="manager.closeFormModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
            <form id="entityForm" method="POST">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="oem_serial_number" class="form-label">Serial OEM <span style="color: var(--color-red-500);">*</span></label>
                        <input type="text" class="form-control" id="oem_serial_number" name="oem_serial_number" required>
                    </div>
                    <div class="form-group">
                        <label for="bottler_equipment_number" class="form-label">Número Equipamento</label>
                        <input type="text" class="form-control" id="bottler_equipment_number" name="bottler_equipment_number">
                    </div>
                    <div class="form-group">
                        <label for="asset_type" class="form-label">Tipo de Asset</label>
                        <input type="text" class="form-control" id="asset_type" name="asset_type">
                    </div>
                    <div class="form-group">
                        <label for="technical_id" class="form-label">ID Técnico</label>
                        <input type="text" class="form-control" id="technical_id" name="technical_id">
                    </div>
                    <div class="form-group">
                        <label for="category" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="category" name="category">
                    </div>
                    <div class="form-group">
                        <label for="outlet" class="form-label">Outlet</label>
                        <input type="text" class="form-control" id="outlet" name="outlet">
                    </div>
                    <div class="form-group">
                        <label for="outlet_code" class="form-label">Código Outlet</label>
                        <input type="text" class="form-control" id="outlet_code" name="outlet_code">
                    </div>
                    <div class="form-group">
                        <label for="outlet_type" class="form-label">Tipo Outlet</label>
                        <input type="text" class="form-control" id="outlet_type" name="outlet_type">
                    </div>
                    <div class="form-group">
                        <label for="store_location" class="form-label">Localização Loja</label>
                        <input type="text" class="form-control" id="store_location" name="store_location">
                    </div>
                    <div class="form-group">
                        <label for="sub_client" class="form-label">Sub Cliente</label>
                        <input type="text" class="form-control" id="sub_client" name="sub_client">
                    </div>
                    <div class="form-group">
                        <label for="trade_channel" class="form-label">Canal</label>
                        <input type="text" class="form-control" id="trade_channel" name="trade_channel">
                    </div>
                    <div class="form-group">
                        <label for="sales_organization" class="form-label">Org. Vendas</label>
                        <input type="text" class="form-control" id="sales_organization" name="sales_organization">
                    </div>
                    <div class="form-group">
                        <label for="sales_office" class="form-label">Escritório Vendas</label>
                        <input type="text" class="form-control" id="sales_office" name="sales_office">
                    </div>
                    <div class="form-group">
                        <label for="city" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                    <div class="form-group">
                        <label for="country" class="form-label">País</label>
                        <input type="text" class="form-control" id="country" name="country">
                    </div>
                    <div class="form-group">
                        <label for="time_zone" class="form-label">Fuso Horário</label>
                        <input type="text" class="form-control" id="time_zone" name="time_zone">
                    </div>
                    <div class="form-group">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude">
                    </div>
                    <div class="form-group">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude">
                    </div>
                </div>

                <div style="margin-top: 1.5rem; display: flex; flex-wrap: wrap; gap: 1.5rem;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_smart" name="is_smart" value="true">
                        <label class="form-label" for="is_smart">Smart</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_missing" name="is_missing" value="true">
                        <label class="form-label" for="is_missing">Faltando</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_competition" name="is_competition" value="true">
                        <label class="form-label" for="is_competition">Competição</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_factory_asset" name="is_factory_asset" value="true">
                        <label class="form-label" for="is_factory_asset">Factory Asset</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_vision" name="is_vision" value="true">
                        <label class="form-label" for="is_vision">Vision</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="prime_position" name="prime_position" value="true">
                        <label class="form-label" for="prime_position">Posição Prime</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="manager.closeFormModal()">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="manager.submitForm()">
                <i class="fas fa-save"></i>
                Salvar
            </button>
        </div>
    </div>
</div>
