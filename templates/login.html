<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asset Manager</title>
    <style>
        :root {
            --primary: {{ theme.primary | default('#667eea') }};
            --primary-dark: {{ theme.primary_dark | default('#764ba2') }};
            --accent: {{ theme.accent | default('#00D4FF') }};
            --border-color: {{ theme.border_color | default('#e1e5e9') }};
            --bg-light: {{ theme.bg_light | default('#f5f5f5') }};
            --text-dark: {{ theme.text_dark | default('#333') }};
            --text-gray: {{ theme.text_gray | default('#666') }};
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee !important;
            color: #c00 !important;
            padding: 0.75rem !important;
            border-radius: 8px !important;
            margin-bottom: 1rem !important;
            font-size: 0.9rem !important;
            display: block !important;
            border: 1px solid #fcc;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .example {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .example strong {
            color: #333;
        }

        .destination-btn {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            background: white;
            color: #333;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .location-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .location-status.requesting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .location-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .location-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .location-icon {
            animation: pulse 2s infinite;
        }

        .device-info {
            margin-top: 0.75rem;
            padding: 0.5rem 0.75rem;
            background: rgba(0,0,0,0.02);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--primary);
            text-align: center;
        }

        .device-info.mobile {
            background: rgba(0,0,0,0.02);
            border-color: var(--border-color);
            color: var(--primary-dark);
        }

        .device-info.desktop {
            background: rgba(0,0,0,0.02);
            border-color: var(--border-color);
            color: var(--text-dark);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
                <div class="login-header">
            <h1 class="login-title">Asset Manager</h1>
            <p class="login-subtitle">Fa√ßa login para acessar o sistema</p>
            <div id="deviceInfo" class="device-info" style="display: none;">
                <span id="deviceTypeText"></span>
            </div>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="upn">UPN</label>
                <input 
                    type="text" 
                    id="upn" 
                    name="upn" 
                    value="{{ upn or '' }}"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Entrar
            </button>

            <div class="loading" id="loading">
                üîÑ Verificando usu√°rio...
            </div>

            <input type="hidden" name="destination" id="destination" value="">
        </form>

        <div class="location-status" id="locationStatus" style="display: none;">
            <span class="location-icon" id="locationIcon">üìç</span>
            <span id="locationText">Obtendo localiza√ß√£o...</span>
        </div>
    </div>

    <script>
        let userLocation = null;
        let deviceInfo = null;

        // Fun√ß√£o para detectar tipo de dispositivo
        function getDeviceInfo() {
            const userAgent = navigator.userAgent.toLowerCase();
            const width = window.innerWidth;
            
            // Detectar por User Agent
            const isMobileUA = /android|webos|iphone|ipod|blackberry|iemobile|opera mini/.test(userAgent);
            const isTabletUA = /ipad/.test(userAgent) || 
                              (/android/.test(userAgent) && !/mobile/.test(userAgent));
            
            // Detectar por tamanho da tela
            const isMobileScreen = width <= 768;
            
            // Detectar suporte a touch
            const isTouchDevice = 'ontouchstart' in window || 
                                 navigator.maxTouchPoints > 0 || 
                                 navigator.msMaxTouchPoints > 0;
            
            // Determinar se √© mobile (incluindo tablets como mobile para nossa l√≥gica)
            const isMobile = isMobileUA || isTabletUA || isMobileScreen || 
                            (isTouchDevice && width <= 1024);
            return {
                isMobile: isMobile,
                isDesktop: !isMobile,
                screenWidth: width,
                userAgent: userAgent,
                destination: isMobile ? '/app' : '/portal_associacao'
            };
        }

        // Capturar localiza√ß√£o GPS apenas no mobile
        function getUserGPSLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocaliza√ß√£o n√£o suportada'));
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000 // Cache por 1 minuto
                };

                // showLocationStatus('requesting', 'üìç', 'Obtendo localiza√ß√£o GPS...');

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const gpsData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        
                        resolve(gpsData);
                    },
                    (error) => {
                        console.error('Erro GPS:', error);
                        showLocationStatus('error', '‚ùå', 'GPS n√£o dispon√≠vel');
                        reject(error);
                    },
                    options
                );
            });
        }

        // Capturar pa√≠s via IP e GPS se mobile
        function getUserCountryByIP() {
            const statusEl = document.getElementById('locationStatus');
            const iconEl = document.getElementById('locationIcon');
            const textEl = document.getElementById('locationText');

            // Mostrar status "obtendo localiza√ß√£o"
            // showLocationStatus('requesting', 'üåç', 'Detectando pa√≠s via IP...');

            // Usar API gratuita para detectar pa√≠s por IP
            fetch(`https://free.freeipapi.com/api/json/`)
                .then(response => response.json())
                .then(data => {
                    userLocation = {
                        country: data.countryName,
                        country_code: data.countryCode,
                        ip: data.ip
                    };

                    // console.log('Pa√≠s detectado:', userLocation);
                    
                    // Se for mobile, tentar obter GPS tamb√©m
                    if (deviceInfo && deviceInfo.isMobile) {
                        
                        getUserGPSLocation()
                            .then(gpsData => {
                                // Adicionar dados GPS aos dados de localiza√ß√£o
                                userLocation.latitude = gpsData.latitude;
                                userLocation.longitude = gpsData.longitude;
                            })
                    }     
                    storeLocationInBackend();
                
                })
                .catch(error => {
                    console.error('Erro ao detectar pa√≠s por IP:', error);
                    showLocationStatus('error', '‚ùå', 'Erro ao detectar localiza√ß√£o');
                });
        }

        // Fun√ß√£o para armazenar localiza√ß√£o no backend
        function storeLocationInBackend() {
            fetch('{{ url_for("assets.store_user_location") }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userLocation)
            }).catch(e => {
                console.error('[ERROR] Erro ao armazenar localiza√ß√£o:', e);
            });

            // Marcar localiza√ß√£o como pronta
            locationReady = true;

            // Esconder status ap√≥s 3 segundos
            setTimeout(() => {
                document.getElementById('locationStatus').style.display = 'none';
            }, 3000);
        }

        function showLocationStatus(type, icon, text) {
            const statusEl = document.getElementById('locationStatus');
            const iconEl = document.getElementById('locationIcon');
            const textEl = document.getElementById('locationText');

            statusEl.className = `location-status ${type}`;
            statusEl.style.display = 'flex';
            iconEl.textContent = icon;
            textEl.textContent = text;
        }

        // Form submission
        let loginForm = document.getElementById('loginForm');
        let isAuthenticating = false;
        let locationReady = false; // Flag para indicar se localiza√ß√£o est√° pronta

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (isAuthenticating) return;

            const upn = document.getElementById('upn').value.trim();
            if (!upn) {
                document.getElementById('upn').focus();
                return;
            }

            // Detectar dispositivo e definir destino automaticamente
            deviceInfo = getDeviceInfo();
            
            const btn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // Se √© mobile e localiza√ß√£o ainda n√£o est√° pronta, aguardar
            if (deviceInfo.isMobile && !locationReady) {
                btn.disabled = true;
                btn.textContent = 'Aguardando localiza√ß√£o...';
                
                // Tentar aguardar por at√© 5 segundos
                let attempts = 0;
                const maxAttempts = 50; // 5 segundos
                
                const waitForLocation = setInterval(() => {
                    attempts++;
                    
                    if (locationReady || attempts >= maxAttempts) {
                        clearInterval(waitForLocation);
                        
                        if (locationReady) {
                            console.log('[DEBUG] Localiza√ß√£o pronta, continuando login');
                            proceedWithLogin();
                        } else {
                            console.log('[DEBUG] Timeout na localiza√ß√£o, continuando sem GPS');
                            proceedWithLogin();
                        }
                    }
                }, 100);
                
                return;
            }
            
            // Desktop ou localiza√ß√£o j√° pronta
            proceedWithLogin();
            
            function proceedWithLogin() {
                btn.disabled = true;
                loading.style.display = 'block';
                isAuthenticating = true;

                // Mostrar feedback baseado no dispositivo
                const destinationText = deviceInfo.isMobile ? 'Aplicativo Mobile' : 'Portal Web';
                btn.textContent = `Verificando acesso ao ${destinationText}...`;

                // Usar AJAX para verificar o usu√°rio
                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'upn=' + encodeURIComponent(upn) + '&check_only=true' +
                          (userLocation && userLocation.country ? '&country=' + encodeURIComponent(userLocation.country) : '')
                })
                .then(response => {
                    console.log('[DEBUG] Check response status:', response.status);
                    return response.text();
                })
                .then(data => {
                    console.log('[DEBUG] Check response data length:', data.length);
                    
                    // Se a resposta cont√©m um erro, mostra na p√°gina
                    if (data.includes('n√£o encontrado') || data.includes('inativo') || data.includes('client')) {
                        loading.style.display = 'none';
                        btn.disabled = false;
                        btn.textContent = 'Entrar';
                        isAuthenticating = false;

                        // Extrair e exibir mensagem de erro
                        const errorMatch = data.match(/<div class="error-message">([\s\S]*?)<\/div>/);
                        if (errorMatch && errorMatch[1]) {
                            const errorMessage = errorMatch[1].trim();
                            let errorDiv = document.querySelector('.error-message');

                            if (!errorDiv) {
                                errorDiv = createErrorElement();
                            }

                            errorDiv.textContent = errorMessage;
                            errorDiv.style.display = 'block';
                            console.log('[DEBUG] Erro exibido:', errorMessage);
                        } else {
                            console.log('[DEBUG] Erro detectado mas mensagem n√£o encontrada. Data length:', data.length);
                        }
                    } else {
                        // Sucesso na verifica√ß√£o - fazer login autom√°tico com destino baseado no dispositivo
                        btn.textContent = `Entrando no ${destinationText}...`;
                        
                        console.log('[DEBUG] Login check successful, proceeding with form submission');
                        
                        // Definir destino baseado no dispositivo
                        const destination = deviceInfo.isMobile ? 'assets' : 'portal';
                        document.getElementById('destination').value = destination;
                        
                        // Adicionar informa√ß√µes do dispositivo ao form
                        if (deviceInfo) {
                            const deviceInput = document.createElement('input');
                            deviceInput.type = 'hidden';
                            deviceInput.name = 'device_info';
                            deviceInput.value = JSON.stringify(deviceInfo);
                            loginForm.appendChild(deviceInput);
                        }
                        
                        // Adicionar localiza√ß√£o se dispon√≠vel
                        if (userLocation) {
                            
                            const countryInput = document.createElement('input');
                            countryInput.type = 'hidden';
                            countryInput.name = 'country';
                            countryInput.value = userLocation.country || '';

                            const countryCodeInput = document.createElement('input');
                            countryCodeInput.type = 'hidden';
                            countryCodeInput.name = 'country_code';
                            countryCodeInput.value = userLocation.country_code || '';

                            const ipInput = document.createElement('input');
                            ipInput.type = 'hidden';
                            ipInput.name = 'user_ip';
                            ipInput.value = userLocation.ip || '';

                            loginForm.appendChild(countryInput);
                            loginForm.appendChild(countryCodeInput);
                            loginForm.appendChild(ipInput);
                            
                            // Adicionar latitude e longitude apenas se dispon√≠veis (mobile)
                            if (userLocation.latitude && userLocation.longitude) {
                                const latInput = document.createElement('input');
                                latInput.type = 'hidden';
                                latInput.name = 'latitude';
                                latInput.value = userLocation.latitude;

                                const lonInput = document.createElement('input');
                                lonInput.type = 'hidden';
                                lonInput.name = 'longitude';
                                lonInput.value = userLocation.longitude;

                                const accuracyInput = document.createElement('input');
                                accuracyInput.type = 'hidden';
                                accuracyInput.name = 'gps_accuracy';
                                accuracyInput.value = userLocation.accuracy || '';

                                loginForm.appendChild(latInput);
                                loginForm.appendChild(lonInput);
                                loginForm.appendChild(accuracyInput);
                                
                                console.log('[DEBUG] GPS adicionado ao login:', {
                                    lat: userLocation.latitude,
                                    lon: userLocation.longitude,
                                    accuracy: userLocation.accuracy
                                });
                            }
                        }
                        
                        // Submit do form ap√≥s um pequeno delay
                        setTimeout(() => {
                            console.log('[DEBUG] Submitting form now');
                            loginForm.submit();
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('[ERROR] Erro na verifica√ß√£o:', error);
                    loading.style.display = 'none';
                    btn.disabled = false;
                    btn.textContent = 'Entrar';
                    isAuthenticating = false;
                });
            }
        });

        function createErrorElement() {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            loginForm.parentNode.insertBefore(errorDiv, loginForm);
            return errorDiv;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus no campo UPN
            document.getElementById('upn').focus();
            
            // Detectar dispositivo e mostrar info para o usu√°rio
            deviceInfo = getDeviceInfo();
            
            // Mostrar informa√ß√£o do dispositivo
            const deviceInfoDiv = document.getElementById('deviceInfo');
            const deviceTypeText = document.getElementById('deviceTypeText');
            
            if (deviceInfo.isMobile) {
                deviceTypeText.textContent = 'üì± Dispositivo m√≥vel detectado';
                deviceInfoDiv.classList.add('mobile');
                
                // Capturar pa√≠s via IP e GPS ap√≥s um pequeno delay
                setTimeout(getUserCountryByIP, 500);
            } else {
                deviceTypeText.textContent = 'üñ•Ô∏è Desktop detectado';
                deviceInfoDiv.classList.add('desktop');
                
                // Desktop - marcar como pronto imediatamente e capturar s√≥ IP
                locationReady = true;
                setTimeout(getUserCountryByIP, 500);
            }
            
            deviceInfoDiv.style.display = 'block';
        });

        // Submit no Enter
        document.getElementById('upn').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
