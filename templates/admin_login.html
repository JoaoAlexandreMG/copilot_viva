<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C3FF;
            --primary-dark: #4C3AFF;
            --accent: #00F5B5;
            --secondary: #008CFF;
            --danger: #FFC93C;
            --darker: #0A1F44;
            --dark-bg: #0F1419;
            --card-bg: #1A1F2E;
            --border: #2a3045;
            --text-light: #E0E0E0;
            --text-muted: #8E8E93;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark-bg) 50%, #1a1f2e 100%);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 60px rgba(0, 195, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 195, 255, 0.3);
        }

        .logo-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: rgba(0, 195, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            background: rgba(0, 195, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 12px rgba(0, 195, 255, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--darker);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 195, 255, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            background: rgba(255, 60, 60, 0.1);
            border: 1px solid #FF3C3C;
            color: #FF3C3C;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 16px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .security-info {
            background: rgba(0, 195, 255, 0.05);
            border: 1px solid rgba(0, 195, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .security-info i {
            color: var(--primary);
            flex-shrink: 0;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .logo-title {
                font-size: 20px;
            }

            .btn-login {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <div class="logo-title">Dashboard Admin</div>
                <div class="logo-subtitle">Controle Central do Sistema</div>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha de Acesso
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite a senha"
                            autocomplete="off"
                            required
                        >
                        <button 
                            type="button" 
                            class="toggle-password" 
                            onclick="togglePasswordVisibility()"
                            tabindex="-1"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btn-submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Acessar Dashboard
                </button>
            </form>

            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <span>Conexão segura com HTTPS criptografado</span>
            </div>
        </div>
    </div>

    <script>
        const PASSWORD_KEY = 'dashboard_auth_token';
        const API_BASE = '/api/admin-dashboard';

        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = event.target.closest('.toggle-password').querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i><span>${message}</span>`;
            errorDiv.classList.add('show');
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('btn-submit');
            
            // Desabilita o botão e mostra loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Verificando...';

            try {
                // Envia senha via POST (não aparece na URL)
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (response.status === 401 || !data.success) {
                    showError('Senha incorreta. Tente novamente.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acessar Dashboard';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Erro ao conectar com o servidor');
                }

                // Armazena o token/senha localmente (para as API calls)
                localStorage.setItem(PASSWORD_KEY, password);
                
                // Redireciona para o dashboard SEM senha na URL
                window.location.href = `${API_BASE}/`;

            } catch (error) {
                console.error('Login error:', error);
                showError('Erro ao conectar. Verifique sua conexão.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acessar Dashboard';
            }
        }

        // Não faz redirecionamento automático ao carregar
        // Se o usuário está aqui, é porque precisa fazer login

        // Focus na senha ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
